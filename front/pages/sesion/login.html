<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nommade oficial</title>
    <link rel="icon" href="../../public/logo sin titulo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container-fluid">
          <!-- Logo y título -->
          <a href="index.html" class="navbar-brand">
            <img
              src="../../public/logo sin titulo.png"
              class="img-fluid"
              alt="Logo Nommade header"
              width="100px"
            />
            NOMMADE
          </a>

          <!--Menú de navegación -->
          <div class="justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="./index.html" class="nav-link">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="./pages/tienda.html" class="nav-link">Productos</a>
              </li>
              <li class="nav-item">
                <a href="./pages/nosotros.html" class="nav-link">Nosotros</a>
              </li>
              <li class="nav-item">
                <a href="./pages/compras.html" class="nav-link"
                  ><i class="fa-solid fa-cart-arrow-down"></i
                  ><span id="contador-carrito">0</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Contenido de la página -->
    <main>
      <section class="container-fluid text-center py-4 form-section">
        <div class="row form-div">
          <h1>Iniciar sesión</h1>
          <form id="register-form">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Correo electrónico"
            />
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
            />
            <button type="submit" class="btn btn-warning my-3">
              Iniciar sesión
            </button>
            <p class="error">Error al iniciar sesión</p>
          </form>
          <p><a href="./register.html">¿No tenes una cuenta? Registrate</a></p>
        </div>
      </section>
    </main>

    <!-- Por último, el pie de página -->
    <footer class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 text-center my-5">
          <img src="../../public/logo.jpg" alt="Logo de footer" width="200px" />
        </div>

        <div class="col-sm-12 col-md-4 col-lg-4 text-center">
          <p class="h4">Contactos</p>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 text-center">
          <p class="h4">Políticas y privacidad</p>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 text-center">
          <p class="h4">Donde nos encontramos</p>
        </div>
      </div>
    </footer>

    <!-- Script de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
